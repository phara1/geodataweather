<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->

    <link rel="stylesheet" href="http://127.0.0.1:8080/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>

    <h1 class="title">GeoDataWeather 5.0</h1>
    <div class="button-container">
        <button id="saveCity">SAVE</button>
        <button id="resetInfo">RESET INFO</button>
        <button id="printSavedData">PRINT DATA</button>
    </div>
    <div class="mapContainer">
        <p id="map" class="mapDesign"></p>
    </div>
    <div class="container">
        <div class="data-box">
            <h1 id="testTemp">Temperature: </h1>
            <h2 class="design" id="NextWeek">5 Days Forecast: </h2>
            <ul>
                <li id="Day0"></li>
                <li id="Day8"></li>
                <li id="Day16"></li>
                <li id="Day24"></li>
                <li id="Day32"></li>
            </ul>

        </div>
        <div class="json-box">
            <pre id="jsonOutput">Click "PRINT INFO" in order to retrieve JSON data</pre>
        </div>
    </div>


<script src="http://127.0.0.1:8080/weather.js"></script>


</body>

</html>
